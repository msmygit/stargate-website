<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ '/assets/images/stargate-profile.png' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    {% feed_meta %} {% seo %} {% if jekyll.environment == 'production' %} {%
    include analytics.html %} {% endif %}
  </head>

  <body
    class="stargate {{ page.classes }}{% unless page.hide_banner %}includes-banner{% endunless %}"
  >
    {% include navigation.html %} {{ content }} {% include footer.html %}

    <script
      src="{{ '/assets/js/lazysizes.js' | relative_url }}"
      async=""
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}" async=""></script>
    <script
      src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js"
      type="text/javascript"
      charset="UTF-8"
      data-domain-script="7aeda1d3-ab5d-4ac1-b17d-d1b37473af5a"
      async=""
    ></script>
    <script type="text/javascript">
      function OptanonWrapper() {}
    </script>

    {% if page.has_marketo %}
    <script src="{{ '/assets/js/forms.js' | relative_url }}"></script>
    {% endif %}
  </body>
</html>
