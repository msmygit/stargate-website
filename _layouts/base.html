<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/stargate-profile.png' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>

<body class="stargate {{ layout.classes }}{% unless hide_banner %}includes-banner{% endunless %}">
  {% include navigation.html %}

  {{ content }}

  {% include footer.html %}

  <script src="{{ '/assets/js/lazysizes.js' | relative_url }}" async=""></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
  integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
  crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}" async=""></script>
  <script
  src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js"
  type="text/javascript"
  data-domain-script="2d329c5f-8feb-4a63-8c63-03232bcaacbd"
    async=""></script>

  {% if page.has_marketo %}
    <script src="{{ '/assets/js/forms.js' | relative_url }}"></script>
  {% endif %}
</body>

</html>
